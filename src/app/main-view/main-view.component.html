<div class="container">
    <app-header (switchFavorite)="switchView($event)"></app-header>
    <div *ngIf="!favorite" class="home">
        <app-search-component (dataIsTrue)="citySelect($event)" (keyVal)="keySelect($event)" [favoriteList]="favoriteList"></app-search-component>
        <app-day-panels-component *ngIf="citySelectVal" [weatherData$]="weatherData$"  [currentCity]="city" (favorit)="addFavorit($event)"></app-day-panels-component>
    </div>
    <app-favorite-component *ngIf="favorite" (favoriteList)="favoriteSelected($event)" [favoriteData]="favoriteList"></app-favorite-component>
</div>
