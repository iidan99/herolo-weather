<div class="container">
    <app-header (switchFavorite)="switchView($event)"></app-header>
    <div *ngIf="!favorite" class="home">
        <app-search-component (dataIsTrue)="citySelect($event)" [getValue]="favoriteSelect"></app-search-component>
        <app-day-panels-component *ngIf="citySelectVal"></app-day-panels-component>
    </div>
    <app-favorite-component *ngIf="favorite" (favoriteList)="favoriteSelected($event)"></app-favorite-component>
</div>
