<div class="container">
  <div *ngFor="let favor of favoriteData | async;" (click)="favoriteSelect(favor)" class="row">
    <p class="text">{{ favor.LocalizedName }}</p>
    <p class="text">{{ favor.Country.LocalizedName }}</p>
    <div class="weatherImg">
      <img class="weatherImg" src="assets/Sunny.png" alt="">
    </div>
    <div class="cityName">
    </div>
  </div>
</div>
