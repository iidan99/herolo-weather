<div class="container">
  <div *ngFor="let favor of favoriteData" (click)="favoriteSelect(favor)" class="container__city">
    <p class="container__city--info">{{ favor.LocalizedName }}</p>
    <p class="container__city--info">{{ favor.Country['LocalizedName'] }}</p>
    <div class="container__weatherImg">
      <img class="container__weatherImg--Img" src="assets/Sunny.png" alt="">
    </div>
    <div class="container__cityName">
    </div>
  </div>
</div>
